tools:
  variogram:
    title: Variogram fitting
    description: Estimate an empirical variogram and fit a model
    version: 1.0
    cmd: python run.py 
    parameters:
      coordinates:
        type: string
      values:
        type: string
      n_lags: 
        type: integer
      model:
        type: enum
        values:
          - spherical
          - exponential
          - gaussian
          - matern
          - stable
      estimator:
        type: enum
        values:
          - matheron
          - cressie
          - dowd
      maxlag:
        type: string
      fit_method:
        type: enum
        values:
          - trf
          - lm
          - manual
      